<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Collectra - Your Personal Vault</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>


<!-- ================= SIDEBAR ================= -->

<div class="sidebar">

    <h2>Collectra</h2>

    <p class="tagline">
        Collect. Organize. Access.
    </p>

    <button class="nav-btn active"
    data-category="songs">
    Songs
    </button>

    <button class="nav-btn"
    data-category="websites">
    Websites
    </button>

    <button class="nav-btn"
    data-category="bookmarks">
    Bookmarks
    </button>


    <button class="export-btn">
        Export Backup
    </button>

</div>



<!-- ================= MAIN ================= -->

<div class="main">


    <!-- HEADER -->

    <div class="header">

        <button class="toggle-btn"
        id="toggleSidebar">

        â˜°

        </button>

        <h1>Collectra Library</h1>


        <button class="add-btn">

        + Add Item

        </button>

    </div>



    <!-- CARD CONTAINER -->
    <!-- JS WILL INSERT CARDS HERE -->

    <div class="card-container">

    </div>


</div>



<!-- ================= MODAL ================= -->

<div class="modal hidden">


<div class="modal-content">


<h2>Add New Item</h2>


<select id="categoryInput">

<option value="songs">Songs</option>

<option value="websites">Websites</option>

<option value="bookmarks">Bookmarks</option>

</select>



<input type="text"
id="titleInput"
placeholder="Title">


<input type="text"
id="descInput"
placeholder="Description">


<input type="text"
id="imageInput"
placeholder="Image URL (optional)">



<!-- SONG INPUTS -->

<div id="songFields">

<input type="text"
id="youtubeInput"
placeholder="YouTube Link">

<input type="text"
id="spotifyInput"
placeholder="Spotify Link">

</div>



<!-- WEBSITE INPUT -->

<div id="websiteFields"
style="display:none;">

<input type="text"
id="websiteInput"
placeholder="Website URL">

</div>



<!-- BOOKMARK INPUT -->

<div id="bookmarkFields"
style="display:none;">

<input type="text"
id="bookmarkInput"
placeholder="Bookmark URL">

</div>



<button class="save-btn">

Save Item

</button>


</div>
</div>



<script src="script.js"></script>

</body>

</html>
